<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Redirecting to new confluence prod url...</title>
   </head>
   <body>
      <form name=loading>
         <br style = "line-height:20;">
         <p align=center>
            <font color="#0066ff" size="7">Redirecting to new confluence prod url in <font color="#0066ff" size="7" id="counter">5</font> second(s)</font><font color="#0066ff" size="7" face="Arial">......</font>

            <script>　 
			setInterval(function() {
            var div = document.querySelector("#counter");
            var count = div.textContent * 1 - 1;
            div.textContent = count;
            if (count <= 0) {
                window.location.replace("http://confluence-cn/");
            }
			}, 1000);
			</script> 
            　
         </p>
      </form>
      <p align="center"><font size=7 color="#0066ff"> It'll be redirected permanently to <a style="text-decoration: none" href="https://confluence-cn/"><font color="#FF0000">https://confluence-cn/</font></a>, </font></p>
	  <p align="center"><font size=7 color="#0066ff"> A.K.A <a style="text-decoration: none" href="https://confluence-cn.fs86.vwf.vwfs-ad/"><font color="#FF0000">https://confluence-cn.fs86.vwf.vwfs-ad/</font></a> 
	  <p align="center"><font size=7 color="#0066ff"> Please save it as bookmark for your convenience.</font></p>
   </body>
</html>
